<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body style="height: 100vh; width: 100vw">
    <div
      class="alltogether"
      style="
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
      "
    >
      <div>
        <button type="button" class="btn btn-warning" id="btnI">Rock</button>
        <button type="button" class="btn btn-success" id="btnII">Paper</button>
        <button type="button" class="btn btn-info" id="btnIII">Scissors</button>
        <div class="roundTable">Round: <span id="roundNumber">1</span></div>
      </div>
      <div class="gameTable">
        Your Score: <span id="humanScore">0</span> | Opponent Score:
        <span id="computerScore">0</span>
      </div>
      <div id="choiceDisplay"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
